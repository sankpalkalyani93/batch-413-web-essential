<html>
    <head>
        <title>Lists</title>
    </head>

    <body>
        <div>
            <h2>Ordered List </h2>
            <p>
                <ol>
                    <li>Tea</li>
                    <li>Coffee</li>
                    <li>Milk</li>
                </ol>
            </p>
            <h2>Ordered List </h2>
            <p>
                <ol type="a">
                    <li>Tea</li>
                    <li>Coffee</li>
                    <li>Milk</li>
                </ol>
            </p>
            <h2>Unordered List </h2>
            <p>
                <ul>
                    <li>Tea</li>
                    <li>Coffee</li>
                    <li>Milk</li>
                </ul>
            </p>
            <h2>Unordered List </h2>
            <p>
                <ul style="list-style-type:square">
                    <li>Tea</li>
                    <li>Coffee</li>
                    <li>Milk</li>
                </ul>
            </p>
        </div>
    </body>
</html>
