<html>
    <head>
        <title>Registration Form</title>
    </head>

    <body>
        <div>
            <h2>Form and Table Demo</h2>
            <p>
                <form>    
                    <table>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" name="name" id="name" placeholder="Enter name"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email" id="email" placeholder="Enter email"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input type="password" name="password" id="password" placeholder="Enter password"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender</label></td>
                            <td>Female<input type="radio" name="gender" value="female"></td>
                            <td>Male<input type="radio" name="gender" value="male"></td>
                            <td>Transgender<input type="radio" name="gender" value="transgender"></td>
                        </tr>
                        <tr>
                            <td><label for="language">Language</label></td>
                            <td>
                                <select name="language" id="language">
                                    <option value="">select language</option>
                                    <option value="Marathi">Marathi</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="English">English</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Register"></td>
                        </tr>
                    </table>
                </form>    
            </p>
        </div>
    </body>
</html>
