<!DOCTYPE html>
<html>
	<head>
		<!-- head section -->
		<title>CSS Box</title>
        <style>
            #div1{
                border: 2px solid blue;
                margin-bottom: 10px;
            }
            #div2{
                width: 300px;
                height: 400px;
                border-style: dashed;
                margin-top: 100px;
                margin-left: 300px;
            }
        </style>
	</head>
	<body>
        <div id="div1">
            <h2>Hello1</h2>
            <p>This is box property demo 1.</p>
        </div>
        <div id="div2">
            <h2>Hello2</h2>
            <p>This is box property demo 2.</p>
        </div>

	</body>
</html>
